#
# AbstractStorage
'Neos.ContentRepository.ResourceAdapter:AbstractStorage':
  abstract: TRUE
  label: "${String.cropAtWord(String.trim(String.stripTags(q(node).property('name'))}"
  superTypes:
    'TYPO3.Neos:Node': TRUE
  ui:
    icon: 'icon-folder-open-o'
    groups:
      general:
        label: i18n
        tab: 'default'
        position: 1
  properties:
    name:
      type: string
      label: i18n
      inspector:
        group: 'default'

