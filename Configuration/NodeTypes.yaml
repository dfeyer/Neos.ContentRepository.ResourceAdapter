    'Neos.ContentRepository.ResourceAdapter:DimensionsMixin': TRUE
  ui:
    label: i18n
    icon: 'icon-file'
  properties:
    position:
      defaultValue: 20
    maximumWidth:
      type: integer
      ui:
        label: i18n
        inspector:
          group: 'default'
    minimumWidth:
