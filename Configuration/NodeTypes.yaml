      ui:
        label: i18n
        inspector:
          group: 'default'
    maximumHeight:
      type: integer
      ui:
        label: i18n
        inspector:
          group: 'default'
    minimumHeight:
      type: integer
      ui:
        label: i18n
        inspector:
          group: 'default'
    ratioMode:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'default'
    allowUpScaling:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: 'default'


